<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <title>TS3AudioBot</title>
    <script src="md5.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header class="split3 unselectable">
        <div class="split3bit"></div>
        <h1 class="split3max">TS3AudioBot</h1>
        <div class="split3bit flowright maxheight">
            <label class="authbox" style="width:40px; height:40px">
                <input type="checkbox" />
                <span class="authboxform">
                    <label>AuthString:</label> <input id="authtoken" type="text" />
                </span>
                <img class="maxheight" src="media/key.png" alt="Auth token" />
            </label>
        </div>
    </header>
    <nav>
        <a class="button" href="index.html?page=main.html">Menu</a>
        <a class="button" href="index.html?page=styles.css">Commands</a>
        <a class="button" href="index.html?page=playcontrols.html">Audio</a>
        <a class="button" href="index.html?page=playlist.html">Playlist</a>
        <a class="button" href="index.html?page=history.html">History</a>
    </nav>
    <div id="devupdate"> </div>
    <section id="content">
        <div data-jqload> </div>
    </section>
    <footer class="split3 unselectable">
        <div class="split3bit"></div>
        <div class="split3max">Written by Flakebi &amp; Splamy</div>
        <div class="split3bit flowright maxheight">
            <a class="maxheight" href="https://github.com/Splamy/TS3AudioBot" target="_blank">
                <img class="maxheight" src="media/ghicon.png" alt="Github Project Page">
            </a>
        </div>
    </footer>
</body>

</html>
